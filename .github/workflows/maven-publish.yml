name: 'Maven publish'
on: [release]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish to maven local
        run: /gradlew publish
      - run: scp -r /maven/* root@51.158.65.226:/var/www/mavenrepos
        name: Copy to server
